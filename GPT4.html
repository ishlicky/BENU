<!DOCTYPE html>
<html lang="en">
<head>
    <script src="server.js">
        
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benu Finance</title>

    <style>
        body {
            background-image: url('BB.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(2, 8, 20, 0.829);
        }

        header img {
            height: 80px;
            width: 80px;
            border-radius: 50%;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        nav a {
            color: #fff;
            font-size: 1.2em;
            text-decoration: none;
            margin: 0 15px;
        }

        .search {
            text-align: center;
            margin-top: 50px;
        }

        input[type="url"] {
            padding: 10px;
            border: none;
            border-radius: 20px;
            width: 300px;
            margin-right: 10px;
        }

        button {
            background-color: sienna;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }

        main {
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: lime;
            font-size: 2em;
        }

        h4 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
        }

        .features img {
            height: 200px;
            width: 200px;
            border-radius: 20px;
            margin: 20px;
        }

        .actions {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .actions a {
            background-color: #007BFF;
            color: #fff;
            padding: 15px 30px;
            margin: 10px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2em;
        }

        footer {
            background-color: rgba(2, 8, 20, 0.829);
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #fff;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="pp.jpg" alt="Benu Finance Logo">
        <nav>
            <a href="mailto:code2connect24@gmail.com">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-display" viewBox="0 0 16 16">
                    <!-- Display icon SVG path -->
                </svg>
            </a>
            <!-- Add other navigation links here -->
        </nav>
    </header>

    <div class="search">
        <form action="sample-page-handler.html">
            <input type="url" id="demo" required placeholder="Enter your search">
            <button>Search</button>
        </form>
    </div>

    <main>
        <h1>Welcome to Benu Finance</h1>
        <marquee behavior="scroll" direction="up">
            <h1>Fast & Affordable Money Transfer</h1>
        </marquee>

        <div class="features">
            <h4>Features</h4>
            <img src="py.png" alt="Feature 1">
            <!-- Add more feature images here -->
        </div>

        <p>
            Benu is Africa's leading financial service platform, providing access to money transfer, card services, loans, funeral cover, and more.
        </p>

        <div class="actions">
            <a href="option.html">Send Money</a>
            <a href="#login">Login</a>
            <a href="#login">Sign Up</a>
        </div>
    </main>

    <footer>
        <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                <!-- Facebook icon SVG path -->
            </svg>
        </a>
        <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-instagram" viewBox="0 0 16 16">
                <!-- Instagram icon SVG path -->
            </svg>
        </a>
        <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16">
                <!-- Twitter icon SVG path -->
            </svg>
        </a>
    </footer>
</body>
</html>
